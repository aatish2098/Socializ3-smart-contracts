            } catch (error) {

            }

    }

    async function handleTip() {
        try {
            if (!window.ethereum) {
                alert("MetaMask is required!");
                return;
            }

            // Connect to MetaMask
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();

            const recipient = document.getElementById("recipient").value;
            const amountInput = document.getElementById("amount").value;

            if (!recipient || !amountInput) {
                alert("Please provide a recipient address and amount!");
                return;
            }

            const amount = ethers.utils.parseUnits(amountInput, 18); // Convert to token base units

            // Initialize contracts
            const socToken = new ethers.Contract(socTokenAddress, socTokenABI, signer);
            const tippingContract = new ethers.Contract(tippingContractAddress, tippingABI, signer);

            // Step 1: Approve the Tipping Contract to spend tokens
            const approveTx = await socToken.approve(tippingContractAddress, amount);
            await approveTx.wait();
            console.log("Approval confirmed:", approveTx.hash);

            // Step 2: Call the `tip` function on the tipping contract
            const tipTx = await tippingContract.tip(recipient, amount);
            await tipTx.wait();
            console.log("Tip transaction confirmed:", tipTx.hash);

            alert("Tip sent successfully!");
        } catch (error) {
            console.error("Error during the tipping process:", error);
            alert("An error occurred. Please try again.");
        }
    }
